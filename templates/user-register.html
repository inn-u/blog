{% extends "base.html" %}
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}
<h3 class="single-article-title fl-wrap"><a>Register</a></h3>
<div class="separator img-separator"><img src="{% static 'images/sep-blk.png' %}" alt=""></div>

<div class="container">
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}

    <div style="display: flex; gap: 10px; justify-content: center; margin-top: 10px;">
    <button type="submit" class="wpcf7-submit">Register</button>

    <button type="button" class="wpcf7-submit" onclick="location.href='/login'">Login</button>
    </div>
  </form>
</div>


{% endblock %}
